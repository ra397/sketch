<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
        <script src="html2canvas.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <h1>sketch</h1>
        </div>
        <div class="page_container">
            <div class="toolbar_container">
                <p><strong>Toolbar</strong></p>
                <div class="color_chooser">
                    <label id="color_label">Choose Color:</label>
                    <input type="color" id="html5colorpicker" value="#ff0000" placeholder="Choose Color">
                </div>
                <button type="input" class="toolbar_button" id="eraser">Eraser</button>
                <button type="input" class="toolbar_button" id="clear">Clear</button>
                <button type="input" class="toolbar_button" id="save">Save</button>
            </div>
            <div class="output_container">
                <div class="grid_container"></div>
                <div class="resize_container">
                    <input type="range" id="grid_sizer" min="1" max="100" value="16" step="1">
                    <label id="range_label">16 &times; 16</label>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>Built by <a href="https://github.com/ra397">Rabi Alaya</a></footer>
        </div>
    </body>
</html>
